<!DOCTYPE html>

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

		<!-- Burger-button section -->
		<div class="m" id="burger-ph">
			<div class="bar" id="bar1"></div>
			<div class="bar" id="bar2"></div>
			<div class="bar" id="bar3"></div>

		<div id="socials">

			<img class="socials-icon" src="./artwork/linkedin.png" alt="LinkedIn Icon">
			<img class="socials-icon" src="./artwork/twitter.png" alt="Twitter Icon">

	<footer>
		
	</footer>
